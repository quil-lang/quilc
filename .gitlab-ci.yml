include:
  - project: rigetti/ci
    file: pipelines/docker.gitlab-ci.yml

variables:
  IMAGE: rigetti/quilc

test-cl-quil:
  stage: test
  tags:
    - github
  only:
    - branches
  image: rigetti/rpcq
  script:
    - make dump-version-info
    - make install-test-deps
    - make test-cl-quil RIGETTI_LISP_LIBRARY_HOME=/src

test-quilc:
  stage: test
  tags:
    - github
  only:
    - branches
  image: rigetti/rpcq
  script:
    - make dump-version-info
    - make install-test-deps
    - make test-quilc RIGETTI_LISP_LIBRARY_HOME=/src
